<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSRS Markov WASM Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 20px; color: #eaeaea; background: #111; }
    h1 { margin: 0 0 8px; font-size: 1.4rem; }
    .card { background: #1b1b1b; border-radius: 14px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.25); }
    .row { display: grid; grid-template-columns: 1fr; gap: 16px; }
    @media (min-width: 960px) { .row { grid-template-columns: 2fr 1fr; } }
    label { font-size: 0.9rem; opacity: 0.9; }
    input, button { background: #0e0e0e; color: #eee; border: 1px solid #2d2d2d; border-radius: 10px; padding: 8px 10px; }
    button { cursor: pointer; }
    .grid { display: grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap: 10px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .muted { color: #bdbdbd; }
  </style>
  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-2.34.0.min.js"></script>
</head>
<body>
  <h1>OSRS Markov (WASM)</h1>

  <div class="row">
    <div class="card">
      <div id="tick-chart" style="height:420px;"></div>
    </div>
    <div class="card">
      <div class="grid" style="margin-bottom:10px;">
        <div>
          <label class="muted">HP</label>
          <input id="hp" type="number" min="1" value="450" />
        </div>
        <div>
          <label class="muted">Max Hit</label>
          <input id="maxhit" type="number" min="1" value="70" />
        </div>
        <div>
          <label class="muted">Accuracy</label>
          <input id="acc" type="number" step="0.01" min="0" max="1" value="0.7" />
        </div>
        <div>
          <label class="muted">Stop at P(dead) â‰¥</label>
          <input id="cap" type="number" step="0.001" min="0" max="0.999999" value="0.99" />
        </div>
      </div>
      <button id="run">Run</button>
      <div style="margin-top:12px;">
        <pre id="summary" class="mono" style="white-space:pre-wrap;"></pre>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:16px;">
    <h2 style="margin:0 0 12px; font-size:1.1rem;">Optional: P(dead) after N hits</h2>
    <div id="hits-chart" style="height:360px;"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
