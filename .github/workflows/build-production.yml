# .github/workflows/build_and_deploy_vercel.yml
name: Build and Deploy to Vercel

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build WASM
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - name: Install wasm-pack
        run: cargo install wasm-pack
    #   - name: Build WASM
    #     run: npm run build:wasm:current
    #     working-directory: ./frontend
    #   - name: Commit WASM artifacts
    #     working-directory: ./frontend
    #     run: |
    #       git config --global user.name 'github-actions'
    #       git config --global user.email 'github-actions@github.com'
    #       git add src/wasm/
    #       git commit -m "Build WASM artifacts [skip ci]" || echo "No changes to commit"
    #       git push

      # Build frontend
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_SUPABASE_URL: ${{ github.secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_BUCKET: ${{ github.secrets.VITE_SUPABASE_BUCKET }}
          VITE_SUPABASE_PROJECT_REF: ${{ github.secrets.VITE_SUPABASE_PROJECT_REF }}
          VITE_SUPABASE_REGION: ${{ github.secrets.VITE_SUPABASE_REGION }}
          VITE_SUPABASE_ACCESS_KEY_ID: ${{ github.secrets.VITE_SUPABASE_ACCESS_KEY_ID }}
          VITE_SUPABASE_SECRET_ACCESS_KEY: ${{ github.secrets.VITE_SUPABASE_SECRET_ACCESS_KEY }}
      - name: List directory
        run: ls -al

      - name: List frontend directory
        run: ls -al
        working-directory: ./frontend

      # Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ github.secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ github.secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ github.secrets.VERCEL_PROJECT_ID }}
          prod: true
